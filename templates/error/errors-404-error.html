<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Syndash - Bootstrap4 Admin Template</title>
		<!--favicon-->
		<link rel="icon" href="{{ url_for ('static', filename= 'images/favicon-32x32.png')}}" type="image/png" />
		<!-- loader-->
		<link href="{{ url_for ('static', filename= 'css/pace.min.css')}}" rel="stylesheet" />
		<script src="{{ url_for ('static', filename= 'js/pace.min.js')}}"></script>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for ('static', filename= 'css/bootstrap.min.css')}}"/>
		<!-- Icons CSS -->
		<link rel="stylesheet" href="{{ url_for ('static', filename= 'css/icons.css')}}" />
		<!-- App CSS -->
		<link rel="stylesheet" href="{{ url_for ('static', filename= 'css/app.css')}}" />
	</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="error-404 d-flex align-items-center justify-content-center">
			<div class="container">
				<div class="card radius-15 shadow-none bg-transparent">
					<div class="row no-gutters">
						<div class="col-lg-6">
							<div class="card-body">
								<h1 class="display-1"><span class="text-primary">4</span><span class="text-danger">0</span><span class="text-success">4</span></h1>
								<h2 class="font-weight-bold display-4">Lost in Space</h2>
								<p>Sembra che tu abbia ricercato
									<br>una pagina che non Ã¨ presente
									<br>nei nostri server</p>
								<div class="mt-5">	
									<a href="{{ url_for ('main.home')}}" class="btn btn-lg btn-primary px-md-5 radius-30">Home</a>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<img src="{{ url_for ('static', filename= 'images/errors-images/404-error.png')}}" class="card-img" alt="">

					</div>
					<!--end row-->
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- end wrapper -->
	<!-- JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{{ url_for ('static', filename= 'js/jquery.min.js')}}"></script>
	<script src="{{ url_for ('static', filename= 'js/popper.min.js')}}"></script>
	<script src="{{ url_for ('static', filename= 'js/bootstrap.min.js')}}"></script>
</body>

</html>
