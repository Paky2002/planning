<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Syndash - Bootstrap4 Admin Template</title>
	<!--favicon-->
	<link rel="icon" href="{{ url_for('static',filename='images/favicon-32x32.png')}}" type="image/png" />
	<!-- loader-->
	<link href="{{ url_for('static',filename='css/pace.min.css')}}" rel="stylesheet" />
	<script src="{{ url_for('static', filename='js/pace.min.js')}}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css')}}"/>
	<!-- Icons CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css')}}" />
	<!-- App CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}" />
</head>

<body class="bg-login">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="card-body p-md-5">
									<div class="text-center">
										<img src="{{ url_for('static', filename='images/logo-icon.png')}}" width="80" alt="">
										<h3 class="mt-4 font-weight-bold">BENTORNATO</h3>
										{% with messages = get_flashed_messages() %}
											{% if messages %}
												<div class="notification is-danger">
													{{messages[0]}}
												</div>
											{% endif %}
										{% endwith %}
									</div>
									<div class="login-separater text-center"> <span>ACCEDI CON LA MAIL</span>
										<hr/>
									</div>
									<form method="POST" action="/login">
										{{ form.hidden_tag() }}
                                    	{{ form.csrf_token }}

										<div class="form-group mt-4">
											{{ form.email.label()}} 
                                            {{ form.email()}}
										</div>
										<div class="form-group">
											{{ form.password.label()}} 
                                            {{ form.password()}}
										</div>
										<div class="form-row">
											<div class="form-group col">
												<div class="custom-control custom-switch">
													<input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
													<label class="custom-control-label" for="customSwitch1">RICORDAMI</label>
												</div>
											</div>
											<div class="form-group col text-right"> <a href="authentication-forgot-password.html"><i class='bx bxs-key mr-2'></i>Password dimenticata ?</a>
											</div>
										</div>
										<div class="btn-group mt-3 w-100">
											<button type="submit" class="btn btn-primary btn-block">ACCEDI</button>
											<button type="button" class="btn btn-primary"><i class="lni lni-arrow-right"></i>
											</button>
										</div>
									</form>
									<hr>
								</div>
							</div>
							<div class="col-lg-6">
								<img src="{{ url_for('static', filename='images/login-images/login-frent-img.jpg')}}" class="card-img login-img h-100" alt="...">
							</div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
